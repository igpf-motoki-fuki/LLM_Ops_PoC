global:
  scrape_interval: 60s
  evaluation_interval: 60s

scrape_configs:
  # Prometheus自身の監視
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # OTEL Collectorの内部メトリクス
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']

  # Claude Code メトリクス（OTEL Collector経由）
  - job_name: 'claude-code'
    scrape_interval: 15s
    static_configs:
      - targets: ['otel-collector:8889']
